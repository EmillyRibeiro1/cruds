<!doctype html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Comentário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}">
</head>
  <body>
    <div class="row m-5 text-center ">
      <h1>Cadastro de Comentário</h1>
      <p class="cadastrar"><a href="{% url 'home'%}">Voltar a pagina Inicial</a></p>
    </div>
    
    <div class="row m-3 text-center">
      <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{form.comet.label}}: {{form.comet}}</p>
        <p>{{form.nomeFil.label}}: {{form.nomeFil}}</p>
        <p>{{form.avaliacao.label}}: {{form.avaliacao}}</p>
        <button type="submit">Salvar</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
