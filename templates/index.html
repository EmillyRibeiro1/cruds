<!doctype html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineLovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}">
</head>
  <body>
    <div class="row m-5">
      <h1 class="text-center">Página Inicial</h1>
    </div>
    

    <div class="row m-4">
      <div class="col-4">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">Filmes</h5>
            <p class="card-text">Adicione Seus Filmes Favoritos Aqui.</p>
            <a href="{% url 'filmes_listar' %}" class="btn btn-primary">Vamos lá!</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">Comentários</h5>
            <p class="card-text">Faça Comentários Sobre os Filmes Aqui.</p>
            <a href="{% url 'cometario_listar' %}" class="btn btn-primary">Vamos lá!</a>
          </div>
        </div>
        </div>
        <div class="col-4 ">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Usuários</h5>
              <p class="card-text">Cadastre-se Aqui.</p>
              <a href="{% url 'usuario_listar' %}" class="btn btn-primary">Vamos lá!</a>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
