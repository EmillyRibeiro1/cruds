<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style type="text/css">
         label{
            background-color: #694e69 ;
            background-attachment: fixed;
            background-size: 100%;
            font-family: Arial;
            color:white;
            text-align: center;
            text-indent: 20px;
            word-spacing: 2px;
            font-weight: 800;
         }
 
 
         body{
            margin: 0%;
            word-spacing: 10px;
            text-align: center;
            background-color: #b397a8;
    
         } 
        
         h1, h3{
            background-color: #694e69 ;
            background-attachment: fixed;
            background-size: 100%;
            font-family: Arial;
            color:white;
            text-align: center;
            text-indent: 20px;
            word-spacing: 2px;
            font-weight: 800;
            }
            :checked{
            background-color: #694e69 ;
            background-attachment: fixed;
            background-size: 100%;
            font-family: Arial;
            color:white;
            text-align: center;
            text-indent: 20px;
            word-spacing: 2px;
            font-weight: 800;
            }
            p{
            background-color: #694e69 ;
            background-attachment: fixed;
            background-size: 100%;
            font-family: Arial;
            color:white;
            text-align: center;
            text-indent: 20px;
            word-spacing: 2px;
            font-weight: 800;
            }
    
         </style>
</head>
<body>
    <h1>Filmes</h1>

    <p>Gêneros dos Filmes:</p>
    {% for c1 in projeto %}
    <p>Gênero: {{cruds.generos}}</p>
    {% empty %}
    <p>Não existem filmes cadastrados</p>
    {% endfor %}
    
</body>
</html>
