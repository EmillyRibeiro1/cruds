<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Cadastro</title>
   <style type="text/css">
      .title {
         background-color: #c7a4c7;
      }

      
      label {
         background-color: #836c83;
         background-attachment: fixed;
         background-size: 100%;
         font-family: Arial;
         color: white;
         text-align: center;
         text-indent: 20px;
         word-spacing: 2px;
         font-weight: 800;
         
      }

      body {
         margin: 0%;
         word-spacing: 10px;
         text-align: center;
         background-color: #b397a8;
      }

      h1,
      h3,
      h4 {
         background-color: #836c83;
         background-attachment: fixed;
         background-size: 100%;
         font-family: Arial;
         color: white;
         text-align: center;
         text-indent: 20px;
         word-spacing: 2px;
         font-weight: 800;
      }

      :checked {
         background-color: #c7a4c7;
         background-attachment: fixed;
         background-size: 100%;
         font-family: Arial;
         color: white;
         text-align: center;
         text-indent: 20px;
         word-spacing: 2px;
         font-weight: 800;
      }

      p {
         background-color: #b397a8;
         background-attachment: fixed;
         background-size: 100%;
         font-family: Arial;
         color: white;
         text-align: center;
         text-indent: 20px;
         word-spacing: 2px;
         font-weight: 800;
      }

      * {
         font-family: Arial, Helvetica, Sans-serif;
         
      }
   </style>
   </style>
</head>

<body>
   <h1>Lista de Filmes</h1>

   <p><a href="{% url 'cadastro'%}">Cadastrar Novo Filme</a></p>

   <p>Filmes:</p>

   {% for filmes in listar %}

   <p>Nome do Filme: |{{filmes.nome}}|
      Gênero: |{{filmes.generos}}|
      Classificação Indicativa: |{{filmes.classificacao}}|
      | <a href="{% url 'editar_filme' filmes.id %}">EDITAR</a>
      | <a href="{% url 'remover_filme' filmes.id %}">REMOVER</a>
   </p>

   <p>

   </p>

   {% empty %}

   <p>Não existem filmes cadastrados</p>

   {% endfor %}

</body>

</html>
